<button mat-button color="primary" (click) = "getStudentsFromServer()">vezi date</button>

<table *ngIf = "dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="SIN">
      <th mat-header-cell *matHeaderCellDef> SIN </th>
      <td mat-cell *matCellDef="let element"> {{element.sin}}</td>
    </ng-container>

    <ng-container matColumnDef="Nume">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="F.I.">
      <th mat-header-cell *matHeaderCellDef> F.I.</th>
      <td mat-cell *matCellDef="let element"> {{element.father_initial}} </td>
    </ng-container>

    <ng-container matColumnDef="Prenume">
      <th mat-header-cell *matHeaderCellDef> Prenume </th>
      <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="CNP">
      <th mat-header-cell *matHeaderCellDef> CNP </th>
      <td mat-cell *matCellDef="let element"> {{element.cnp}} </td>
    </ng-container>

    <ng-container matColumnDef="Nr. Telefon">
      <th mat-header-cell *matHeaderCellDef> Nr. Telefon </th>
      <td mat-cell *matCellDef="let element"> {{element.user.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
